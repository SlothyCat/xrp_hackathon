<!DOCTYPE html>
<html>
<head>
  <title>XRP Payment App</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Send XRP on Testnet</h1>

  <label>Wallet Seed:</label><br>
  <input id="seed" type="text" placeholder="s‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà"><br><br>

  <label>Recipient Address:</label><br>
  <input id="destination" type="text" placeholder="r‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà"><br><br>

  <label>Amount (in XRP):</label><br>
  <input id="amount" type="number" step="0.000001"><br><br>

  <button onclick="send()">üí∏ Send Payment</button>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    async function send() {
      const seed = document.getElementById("seed").value;
      const destination = document.getElementById("destination").value;
      const amount = document.getElementById("amount").value;

      const response = await fetch("http://localhost:3000/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seed, destination, amount }),
      });

      const data = await response.json();
      const resultDiv = document.getElementById("result");

      if (data.success) {
        resultDiv.innerHTML = `
          ‚úÖ Payment successful!<br>
          <strong>TX Hash:</strong> ${data.txHash}<br>
          <a href="${data.explorer}" target="_blank">üîó View on Explorer</a>
        `;
      } else {
        resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
      }
    }
  </script>
</body>
</html>
